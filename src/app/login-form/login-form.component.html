<div class="container">

  <div *ngIf="isLogged" class="logged-in">
    <div> {{ loggedEmail }} Login successful. </div>
  </div>

  <div *ngIf="isPending" class="loading-container">
    <app-loading-spinner></app-loading-spinner>
  </div>

  <div *ngIf="!(isLogged)" [class.pending]="isPending">
    <form [formGroup]="loginForm" novalidate>
      <h2>Login</h2>
      <div class="input-container">
        <input
          class="first"
          type="text"
          name="email"
          placeholder="E-mail"
          formControlName="email"
          [class.invalid]="isError('email')"
        >
        <p class="error" *ngIf="getError('email', 'required')">E-mail is required</p>
        <p class="error" *ngIf="getError('email', 'pattern')">E-mail is invalid</p>
      </div>
      <div class="input-container">
        <input
          type="password"
          name="password"
          placeholder="Password"
          formControlName="password"
          [class.invalid]="isError('password')"
        >
        <p class="error" *ngIf="getError('password', 'required')">Password is required</p>
        <p class="error" *ngIf="getError('password', 'pattern')">
          Password must be at least 6 characters long and contain at least 1 number, 1 lowercase letter and 1 uppercase letter
        </p>
      </div>
      <div *ngIf="errors.length" class="height-auto">
        <div *ngFor="let error of errors" class="height-auto">
          <p class="error">{{ error }}</p>
        </div>
      </div>
      <input type="submit" value="Submit" class="submit-button" (click)="onSubmit($event)">
    </form>
  </div>

</div>
